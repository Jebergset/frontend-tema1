    <div class="bli-medlem-box">
        <h1>BLI MEDLEM!</h1>
    </div>

    
    <div class="container">
        <form class="bli-medlem-skjema">
            <p class="paragraph"> Bli medlem ved å fylle inn her:</p>           
            <input type="text" id="fname" name="fname" placeholder="Fornavn" class="skriv-inn">
            <input type="text" id="lname" name="lname" placeholder="Etternavn" class="skriv-inn">  
            <input type="email" id="epost" name="epost" placeholder="Din e-post adresse" class="skriv-inn">
            <input type="date" id="fdato" name="fdato" placeholder="Fødselsdato" class="skriv-inn">
            <input type="number" id="telefon" name="telefon" placeholder="Mobil nummer" class="skriv-inn">
            <input type="text" id="adresse" name="adresse" placeholder="Skriv inn Gateadresse" class="skriv-inn">
            <input type="number" id="postnummer" name="postnummer" placeholder="ex: 1234" class="skriv-inn">
            <input type="text" id="kommune" name="kommune" placeholder="Kommune" class="skriv-inn">
            <input type="text" id="fylke" name="fylke" placeholder="Fylke" class="skriv-inn">
            <button type="submit" class="knapp">Send</button>
        </form>
        
    </div>
